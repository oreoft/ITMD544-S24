# schema.graphql

type Query {
  users: [User!]!
  movies: [Movie!]!
  reviews: [Review!]!
}

type Mutation {
  createUser(name: String!, email: String!): User!
  createMovie(title: String!, year: Int!, userId: Int!): Movie!
  createReview(content: String!, rating: Int!, movieId: Int!, userId: Int!): Review!
}

type User {
  id: ID!
  name: String!
  email: String!
  reviews: [Review!]!
  movies: [Movie!]!
}

type Movie {
  id: ID!
  title: String!
  year: Int!
  reviews: [Review!]!
  user: User!
}

type Review {
  id: ID!
  content: String!
  rating: Int!
  movie: Movie!
  user: User!
}

